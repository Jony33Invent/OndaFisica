<!DOCTYPE html>
<html>
    <head>
        <title> Simulação de Onda - Canvas </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#form").submit(function(){
                    return event.preventDefault();
                });
            });
        </script>
    </head>

    <body><center>
    <div class="container">
    <div class="menu col-sm-3">
        <fieldset>
            <legend style="color:aliceblue">Exemplos</legend>
            <fieldset class="espectro-visivel" style="border-radius:15px;">
                <legend style="color:aliceblue" >Espectro da luz visível</legend>
                <button class="info" data-toggle="modal" data-target="#myModal">?</button>
                <button  class="espec violeta" onclick="CriarOnda(200,380,'#973598')"></button>
                <button class="espec anil" onclick="CriarOnda(200,440,'#0265CB')"></button>
                <button class="espec azul" onclick="CriarOnda(200,485,'#18D2E9')"></button>
                <button class="espec verde" onclick="CriarOnda(200,500,'#68CB3C')"></button>
                <button class="espec amarelo" onclick="CriarOnda(200,565,'#F4F400')"></button>
                <button  class="espec laranja" onclick="CriarOnda(200,590,'#F58D34')"></button>
                <button class="espec vermelho" onclick="CriarOnda(200,625,'#F51209')"></button>
            </fieldset>
        </fieldset>
    </div>
        <div class="div-principal">
            <div class="div-canvas">
                <canvas id="canvas"></canvas>
            </div>
            
            <div class="div-form">
                <form class="form" id="form">
                    <div >
                    <label for="tipo">Tipo de onda:</label> <br />
                        <input  type="radio" name="tipoOnda" value="progressiva" id="tipo" checked="true"> <label>Progressiva</label><br />
                        <input type="radio" name="tipoOnda" value="regressiva" id="tipo"> <label>Regressiva</label>
                    </div> <br />
                    <div >
                        <label for="idAmplitude">Amplitude da Onda:</label><input class="form-control" type="number" id="idAmplitude" min="1" max="250">
                    </div><br />
                    <div >
                        <label for="idComprimento">Comprimento da Onda:</label><input class="form-control" type="number" id="idComprimento" min="10" max="250">
                    </div>  <br />
                    <br />
                        <button class="btn btn-primary"  id="idBotao" onclick="CriarOnda(getElementById('idAmplitude').value, getElementById('idComprimento').value,'#000000')">Criar</button>
                </form>   
            </div>
            <div class="image-box">
                    <img src="logo.jpg" alt="">
                </div>
        </div></center>
            <script type="text/javascript" src="script.js"></script>
            <div id="myModal" class="modal fade" role="dialog" style="color:black">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Informações</h4>
                        </div>
                        <div class="modal-body">
                        <p>Info</p>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                
                    </div>
                </div>
    </div>
    </body>
</html>
